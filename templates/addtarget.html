<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Target</title>
    <link rel="stylesheet" href="/static/styles/addtarget.css">
    <link rel="stylesheet" href="/static/styles/notification.css">
    <link rel="stylesheet" href="/static/styles/body.css">
    {% include 'fonts.html' %}
    {% include 'header.html' %}
</head>
<body>
    <div class="container">
        <h2>Add Target</h2>
        <div class="form-container">
            <form action="{{ url_for('targets.addtarget') }}" method="post">
                <div class="form-group">
                    <label for="scan_name">Scan Name</label>
                    <input type="text" id="scan_name" name="scan_name" required>
                </div>
                
                <div class="form-group">
                    <label for="target_url">Target domain / URL</label>
                    <input type="text" id="target_url" name="target_url" required>
                </div>
                
                <div class="form-group">
                    <label for="note">Note</label>
                    <textarea id="note" name="note" rows="4"></textarea>
                </div>
                
                <button type="submit">Add Target</button>
            </form>
        </div>
    </div>
</body>
</html>
