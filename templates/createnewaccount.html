<!DOCTYPE html>
<html lang="en">
<head>
    <title>FASTT - Create Account</title>
    <meta property="og:title" content="FASTT" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/static/styles/register.css">
    <script src="/static/scripts/script.js"></script>
    <link rel="stylesheet" href="/static/styles/animate.css">
    <link rel="stylesheet" href="/static/styles/notification.css">
    {% include 'fonts.html' %}
    {% include 'notification.html' %}
</head>

<body>
  <div class="fasttext">
  <h1>Welcome to</h1> 
    <div class="fastt" data-text="FASTT">FASTT</div>
  <p>Fast and Automated Security Testing Tool</p>
  </div>
    <form action="{{ url_for('app.createnewaccount') }}" method="post">
        <h3 style="font-family: Arial, Helvetica, sans-serif;">Create New Account</h3>
        <label for="username">Username</label>
        <input type="text" placeholder="Username" id="username" name="username" required>
        <label for="password">Password</label>
        <input type="password" placeholder="Password" id="password" name="password" required>
        <button>Create Account</button>
        <a href="{{ url_for('app.login') }}" class="backtologin">Back to Login</a>
    </form>
</body>
</html>
